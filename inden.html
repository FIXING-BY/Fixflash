<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixFlash AI - Hızlı ve Zeki</title>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #050505; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app { width: 100%; max-width: 500px; height: 80vh; background: #111; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); border: 1px solid #222; }
        
        /* FixFlash Özel Başlık */
        header { padding: 15px; border-bottom: 1px solid #222; text-align: center; background: linear-gradient(45deg, #111, #1a1a1a); }
        header h1 { margin: 0; font-size: 1.6rem; color: #ffd700; text-transform: uppercase; letter-spacing: 2px; }
        header span { font-size: 0.7rem; color: #666; }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 12px; max-width: 80%; font-size: 0.95rem; line-height: 1.5; }
        .user { background: #ffd700; color: #000; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai { background: #222; color: #eee; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #333; }
        
        #input-area { display: flex; padding: 15px; background: #000; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; color: white; border-radius: 8px; outline: none; }
        input:focus { border-color: #ffd700; }
        button { background: #ffd700; color: #000; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ffea00; }

        /* Scrollbar */
        #chat::-webkit-scrollbar { width: 4px; }
        #chat::-webkit-scrollbar-thumb { background: #ffd700; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <h1>FixFlash</h1>
        <span>Powered by Gemini 1.5 Flash</span>
    </header>
    <div id="chat">
        <div class="msg ai">Selam! Ben <b>FixFlash</b>. Işık hızında çözüm üretmeye hazırım. Ne yapalım?</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Hemen sor..." autocomplete="off">
        <button id="sendBtn">Fırlat</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyAMSVBOpnZM54niRldntHdWkY_vQAxUE7Y";
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatBox = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');

    async function chat() {
        const text = input.value.trim();
        if (!text) return;

        addMsg(text, 'user');
        input.value = '';
        
        try {
            const result = await model.generateContent(text);
            const response = await result.response;
            addMsg(response.text(), 'ai');
        } catch (e) {
            addMsg("Hata: " + e.message, 'ai');
        }
    }

    function addMsg(text, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = text;
        chatBox.appendChild(d);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    btn.onclick = chat;
    input.onkeypress = (e) => { if(e.key === 'Enter') chat(); };
</script>

</body>
</html>
