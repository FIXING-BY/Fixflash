<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixFlash AI</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #050505; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app { width: 95%; max-width: 500px; height: 85vh; background: #111; border-radius: 20px; display: flex; flex-direction: column; border: 2px solid #ffd700; overflow: hidden; box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
        header { padding: 20px; text-align: center; background: #1a1a1a; border-bottom: 1px solid #222; }
        header h1 { margin: 0; color: #ffd700; font-size: 1.8rem; letter-spacing: 3px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #0a0a0a; }
        .msg { padding: 12px 16px; border-radius: 12px; max-width: 85%; line-height: 1.5; font-size: 15px; animation: fadeIn 0.3s ease; word-wrap: break-word; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .user { background: #ffd700; color: #000; align-self: flex-end; border-bottom-right-radius: 2px; font-weight: 500; }
        .ai { background: #222; color: #eee; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #333; }
        #input-area { display: flex; padding: 20px; gap: 10px; background: #111; border-top: 1px solid #222; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; outline: none; font-size: 16px; }
        input:focus { border-color: #ffd700; }
        button { background: #ffd700; border: none; padding: 0 25px; border-radius: 10px; cursor: pointer; font-weight: bold; color: #000; transition: all 0.2s; }
        button:hover { background: #ffea00; transform: scale(1.05); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>

<div id="app">
    <header><h1>FIXFLASH</h1></header>
    <div id="chat">
        <div class="msg ai">Yeni enerji yüklendi! ⚡ <b>FixFlash</b> hazır. Ne sormak istersin?</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Hızlıca bir şeyler sor..." autocomplete="off">
        <button id="sendBtn">GÖNDER</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // Yeni API Anahtarın buraya eklendi
    const API_KEY = "AIzaSyAqsaU1B_2gJXV85AwwYhRG2dRjSWT3deY";
    const genAI = new GoogleGenerativeAI(API_KEY);
    
    // Grafikteki 404 hatasını aşmak için en güncel model ismini kullanıyoruz
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatContainer = document.getElementById('chat');
    const inputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text || sendBtn.disabled) return;

        addMessage(text, 'user');
        inputField.value = '';
        
        // Spam koruması ve görsel geri bildirim
        sendBtn.disabled = true;
        inputField.disabled = true;

        try {
            const result = await model.generateContent(text);
            const response = await result.response;
            const aiText = response.text();
            addMessage(aiText, 'ai');
        } catch (error) {
            console.error("Detaylı Hata:", error);
            // Hata mesajını daha anlaşılır hale getirelim
            if (error.message.includes("404")) {
                addMessage("Hata: Model bulunamadı (404). Lütfen API Studio'dan Gemini 1.5 Flash'ın aktif olduğunu kontrol et.", 'ai');
            } else if (error.message.includes("429")) {
                addMessage("Hata: Çok hızlı gidiyoruz! (429). Lütfen bir saniye bekle.", 'ai');
            } else {
                addMessage("Hata: " + error.message, 'ai');
            }
        } finally {
            sendBtn.disabled = false;
            inputField.disabled = false;
            inputField.focus();
        }
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Olay Dinleyicileri
    sendBtn.addEventListener('click', sendMessage);
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
