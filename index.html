<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixFlash AI</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app { width: 100%; max-width: 500px; height: 85vh; background: #111; border-radius: 15px; display: flex; flex-direction: column; border: 1px solid #ffd700; overflow: hidden; }
        header { padding: 15px; text-align: center; border-bottom: 1px solid #222; background: #1a1a1a; }
        header h1 { margin: 0; color: #ffd700; font-size: 1.5rem; letter-spacing: 2px; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0a0a0a; }
        .msg { padding: 12px; border-radius: 10px; max-width: 85%; line-height: 1.4; word-wrap: break-word; }
        .user { background: #ffd700; color: #000; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai { background: #222; color: #eee; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #333; }
        #input-area { display: flex; padding: 15px; gap: 10px; background: #111; border-top: 1px solid #222; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; outline: none; }
        input:focus { border-color: #ffd700; }
        button { background: #ffd700; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; color: #000; }
        button:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="app">
    <header><h1>FIXFLASH</h1></header>
    <div id="chat">
        <div class="msg ai">Sistem hazır. FixFlash yardım etmeye hazır!</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Bir şeyler yazın...">
        <button id="sendBtn">GÖNDER</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyAMSVBOpnZM54niRldntHdWkY_vQAxUE7Y";
    const genAI = new GoogleGenerativeAI(API_KEY);
    // 404 hatasını önlemek için en güncel model ismi
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatBox = document.getElementById('chat');
    const inputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function handleChat() {
        const text = inputField.value.trim();
        if (!text) return;

        // Arayüzü güncelle
        addMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true;
        sendBtn.disabled = true;

        try {
            const result = await model.generateContent(text);
            const response = await result.response;
            addMessage(response.text(), 'ai');
        } catch (error) {
            console.error("Hata:", error);
            addMessage("Hata: " + error.message, 'ai');
        } finally {
            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.focus();
        }
    }

    function addMessage(text, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = text;
        chatBox.appendChild(d);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Butona tıklama olayı
    sendBtn.addEventListener('click', handleChat);

    // Enter tuşu olayı
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleChat();
    });
</script>

</body>
</html>
